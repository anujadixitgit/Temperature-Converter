<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>

    <!-- Input Section -->
    <div class="input-section">
      <label for="temp">Enter Temperature:</label>
      <input type="text" id="temp" placeholder="Enter temperature">

      <label for="unit">Select Unit:</label>
      <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <button onclick="convertTemperature()">Convert</button>
    </div>

    <!-- Result Section -->
    <div class="result-section">
      <div id="resultCelsius" class="result-box">Celsius: </div>
      <div id="resultFahrenheit" class="result-box">Fahrenheit: </div>
      <div id="resultKelvin" class="result-box">Kelvin: </div>
    </div>
  </div>


</body>
</html>
